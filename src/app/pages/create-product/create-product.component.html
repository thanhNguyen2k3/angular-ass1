<div>
    <form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="mt-2 form-control" formControlName="title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="mt-2 form-control" formControlName="description">
        </div>

        <div class="form-group">
            <label for="price">price</label>
            <input type="number" class="mt-2 form-control" formControlName="price">
        </div>

        <button type="submit" class="mt-3 btn btn-primary">Create</button>
    </form>
</div>
